<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiweb Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Encabezado Principal -->
    <header>Gratis verzending vanaf €30</header>
    <!-- Banner Rotativo -->
    <section class="banner">
        <div class="topContainerBanner">
            <div class="disclaimerTop">
                <h2>
                    Discover our
                    <br>
                    planet-friendly offer
                </h2>
                <span class="bluePill"></span>
            </div>
            <div class="btnGroup">
                <span>
                    <button class="prev">❮</button>
                </span>
                <span>
                    <button class="next">❯</button>
                </span>
            </div>

        </div>
        <div class="carousel"></div>
    </section>
    <main>
        <!-- CallToAction -->
        <section class="callToAction">
            <button class="btnCallToAction">BROWSE ALL PRODUCTS</button>
        </section>
        <!-- Newsletter -->
        <section class="newsletter">
            <h2>
                Join the green revolution without
                <br>
                commitment
            </h2>
            <p>
                If you are missing something and don't want to miss future
                <br>
                promotions or our future products
            </p>
            <form class="newsletterForm">
                <input type="text" placeholder="YOUR MAIL">
                <button>SEND</button>
            </form>
            <div class="contPillAbsolute">
                <img src="./assets/pillTop1.svg" alt="pillTop1">
                <img src="./assets/pillTop2.svg" alt="pillTop2">
                <img src="./assets/pillTop3.svg" alt="pillTop3">
                <img src="./assets/pillLeftBottom.svg" alt="pillrightBottom">
                <img src="./assets/pillrightBottom.svg" alt="pillrightBottom">
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
